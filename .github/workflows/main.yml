name: Selenium Grid Cucumber Tests with Email Report

on:
  workflow_dispatch:   # Manual trigger

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Cucumber tests against Selenium Grid
      - name: Run Cucumber Selenium tests
        run: mvn clean test -Dcucumber.options="--plugin html:target/cucumber-report.html --plugin json:target/cucumber-report.json" -Dselenium.grid.url=http://http://13.235.104.41:4444/

      # Upload HTML report as artifact (for GitHub UI)
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-report.html

      # Send report via email
      - name: Email Cucumber Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Cucumber Test Report"
          to: recipient@example.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello,

            Please find attached the latest Cucumber test report generated from Selenium Grid.

            Regards,
            GitHub Actions
          attachments: target/cucumber-report.html
