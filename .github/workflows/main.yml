name: Selenium Tests with Allure Report

on:
  workflow_dispatch:   # Manual trigger

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run your tests (ensure allure adapter is configured in pom.xml/gradle)
      - name: Run Selenium tests
        run: mvn clean test -Dselenium.grid.url=http://13.235.104.41:4444/

      # Generate Allure report
      - name: Generate Allure Report
        run: mvn allure:report

      # Upload Allure results as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/**
