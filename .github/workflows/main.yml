name: Run Selenium Tests on EC2

on:
  workflow_dispatch:   # Manual trigger from GitHub Actions UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java (adjust version if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies (optional)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run tests against Selenium Grid hosted on EC2
      - name: Run Selenium tests
        run: mvn clean test -DsuiteXmlFile=testng.xml -Dselenium.grid.url=http://13.235.104.41:4444/
